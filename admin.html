<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealna Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>
</head>
<body>

<header>
  <h1>Dealna Admin Panel</h1>
  <p>Add & manage deals</p>
</header>

<div class="deal-card">
  <h3>Add Deal</h3>
  <input id="title" placeholder="Title">
  <input id="description" placeholder="Description">
  <input id="code" placeholder="Promo Code">
  <input id="category" placeholder="Category (food, fashion...)">
  <input id="link" placeholder="Store Link">
  <button onclick="addDeal()">Add Deal</button>
</div>

<h3>Current Deals</h3>
<div id="admin-deals"></div>

<script type="module" src="script.js"></script>
</body>
</html>
