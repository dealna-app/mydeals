<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dealna | Best Deals in Morocco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

<header>
  <h1>Dealna</h1>
  <p class="tagline" id="subtitle">Best Deals & Promo Codes in Morocco</p>

  <div class="lang-switch">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ar')">AR</button>
  </div>

  <input
    id="search"
    placeholder="Search deals or stores..."
    onkeyup="searchDeals()"
  />

  <div class="filters">
    <button onclick="filterDeals('all')">All</button>
    <button onclick="filterDeals('food')">Food</button>
    <button onclick="filterDeals('fashion')">Fashion</button>
    <button onclick="filterDeals('electronics')">Electronics</button>
    <button onclick="filterDeals('local')">Local</button>
  </div>
</header>

<main id="deals"></main>

<footer>
  © 2026 Dealna – Morocco
</footer>

<script src="script.js"></script>
</body>
</html>
